<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple video example</title>
</head>
<body>
    <h1>Abaixo, um simples exemplo de vídeo</h1>

    <video controls>
        <source src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4" type="video/mp4">

        <p>Seu navegador não suporta HTML5. Aqui está o <a href="https://www.youtube.com/watch?v=i8hn8ehKX4k">link</a></p>
    </video>
